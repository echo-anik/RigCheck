services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: rigcheck-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - rigcheck
    depends_on:
      - db
      - redis

  webserver:
    image: nginx:alpine
    container_name: rigcheck-webserver
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - rigcheck
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: rigcheck-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: pc_builder_rigcheck
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: rigcheck_user
      MYSQL_PASSWORD: rigcheck_password
    ports:
      - "3308:3306"
    volumes:
      - rigcheck_db_data:/var/lib/mysql
      - ./rigcheck_database.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - rigcheck

  redis:
    image: redis:alpine
    container_name: rigcheck-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    networks:
      - rigcheck
    command: redis-server --requirepass ""

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: rigcheck-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    networks:
      - rigcheck
    depends_on:
      - db

networks:
  rigcheck:
    driver: bridge

volumes:
  rigcheck_db_data:
